<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temperature Hot</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                background: url(images/bg-image.jpg) no-repeat;
                background-size: cover;
                height: 100vh;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="inputCity" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                    <div class="input-group-append">
                        <button id="searchButton" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
            <div class="weather-status text-white text-center">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1><span id="city">Dhaka</span></h1>
                <h3><span id="number">38</span>.06&deg;C</h3>
                <h1 class="lead">Temperature</h1>
            </div>
        </div>
    

        <script>
            document.getElementById('searchButton').addEventListener('click',function(){
                const citys =document.getElementById('inputCity').value
                document.getElementById('city').innerText=citys


                const numberOfTempeature =Math.random()*100
                const numberRound =Math.round(numberOfTempeature)

                if(numberRound<10){
                  const num =numberOfTempeature+15
                  const raoun =Math.round(num)
                  document.getElementById('number').innerText=raoun
                }

                else if(numberRound>50){
                    const x =numberOfTempeature-40
                    const raounx =Math.round(x)
                    document.getElementById('number').innerText=raounx
                }
                else{
                    document.getElementById('number').innerText=numberRound

                }
            })
        </script>
</body>
</html>
