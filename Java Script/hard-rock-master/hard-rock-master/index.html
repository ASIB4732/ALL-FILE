    <script>
        // document.getElementById('searchButton').addEventListener('click',function(){

         document.getElementById('searchButton').addEventListener('click',function(){
             const input=document.getElementById("inputsong").value
             const number=parseFloat(input)
             fetch(`https://jsonplaceholder.typicode.com/users`)
            .then(res => res.json())
            .then(data => {
                  data=data.slice(0,number)
                const add =document.getElementById('add')
                add.innerHTML=" "
                for (let i = 0; i < data.length; i++) {
                    const element = data[i];
                    const div =document.createElement('div')
                    div.innerHTML=`<div id="style" class="d-flex justify-content-between">
                       
                        <strong>Purple Noon</strong>
                    <p>${element.name}</P>
                        <button onclick="datelce(${element.id})" class="btn btn-success">Get Lyrics</button>
                        </div>
                        `

                        add.appendChild(div)
                }


            })
       }) 


function datelce(userid){
    fetch(`https://jsonplaceholder.typicode.com/users/${userid}`)
    .then(res => res.json())
    .then(data => {
      const addText=document.getElementById('addText')
      addText.innerHTML=`
      <h4>${data.username}<h4>
      <h4>${data.name}<h4>
      <h4>${data.emeil}<h4>


      `

    })
}
       
    </script>
