<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .color{
            color: orange;
        }
    </style>
    <h1>wallcome my website</h1>
    <ul id="usre-list">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => showUserName(data))

        function showUserName(data){
        let list ='';
        data.forEach(element => {
            list = list + `
            <div>
                <h2 class="color">Nmae:- ${element.name}</h2>
                <p> Email:-${element.email}</p>
                 </div>`
        });
        const ul=document.getElementById("usre-list")
        ul.innerHTML=list
        }
    </script>
</body>
</html>
